<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beneden - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Beneden</h1>
    <div class="switch-container">
      <label for="ok-switch">OK</label>
      <label class="switch">
        <input type="checkbox" id="ok-switch"> <!-- ID aangepast -->
        <span class="slider"></span>
      </label>
      <label for="nok-switch">NOK</label>
      <label class="switch">
        <input type="checkbox" id="nok-switch"> <!-- ID aangepast -->
        <span class="slider nok"></span>
      </label>
    </div>

    <!-- Terug-knop wordt nu binnen dezelfde container, maar als laatste element geplaatst -->
    <div class="buttons">
      <a href="/vrijwilliger.html" class="back-button">Terug</a>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="vrijwilliger-beneden.js"></script>
</body>
</html>
