<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Login</h1>
    <h2 class="gold-title">Wachtwoord</h2> <!-- Goudkleurige titel -->
    <form id="login-form">
      <input type="password" id="password" name="password" required>
      <button type="submit">Inloggen</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Onjuist wachtwoord</p>
    <!-- Terugknop -->
    <a href="/" class="back-button">Terug</a>
  </div>
  <script src="login.js"></script>
</body>
</html>
