<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imam - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="imam-page">
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Ruimtes</h1>
    <div class="status-container">
      <div class="status">
        <h2>Boven</h2>
        <div class="light" id="first-floor-light">
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="status">
        <h2>Beneden</h2>
        <div class="light" id="beneden-light">
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="status">
        <h2>Garage</h2>
        <div class="light" id="garage-light">
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
    <a href="/" class="back-button">Terug</a>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="imam.js"></script>
</body>
</html>
