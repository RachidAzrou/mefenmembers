<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrouwen - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Vrouwen</h1>
    <div class="switch-container">
      <label for="ok-vrouwen">OK</label>
      <label class="switch">
        <input type="checkbox" id="ok-vrouwen">
        <span class="slider"></span>
      </label>
      <label for="nok-vrouwen">NOK</label>
      <label class="switch">
        <input type="checkbox" id="nok-vrouwen">
        <span class="slider nok"></span>
      </label>
    </div>

    <!-- De terug-knop wordt binnen de 'buttons' div geplaatst om dynamisch onder de inhoud te komen -->
    <div class="buttons">
      <a href="/vrijwilliger.html" class="back-button">Terug</a>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="vrijwilliger-vrouwen.js"></script>
</body>
</html>
